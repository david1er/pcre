

<!-- Section: Design Block -->
<section class="">
    <!-- Jumbotron -->
    <div class="px-4 py-5 px-md-5 text-center text-lg-start" style="background-color: hsl(0, 0%, 96%)">
      <div class="container log">
        <div class="row gx-lg-5 align-items-center">
          <div class="col-lg-5 mb-4 mb-lg-0">
            <h1 class="my-4 display-2 fw-bold ls-tight">
              Connectez-vous à votre <br />
              <span class="text-primary">espace administration</span>
            </h1>
            <p style="color: hsl(217, 10%, 50.8%)" class="col-form-label-lg">
              Bienvenue sur la page d'authentification de votre espace administration, veuillez vous identifiez pour accéder à votre compte.
            </p>
          </div>
  
          <div class="col-lg-7 mb-6 mb-lg-0">
            <div class="card">
              <div class="card-body py-5 px-md-5">

                <form #loginFormulaire="ngForm">
                    <div class="form-outline mb-4">
                        <label for="email" class="col-form-label-lg">Email</label>
                        <input email required
                            type="text"
                            ngModel name="email"
                            class="form-control" id="email">
                    </div>
                    <div class="form-outline mb-4">
                        <label for="password" class="col-form-label-lg">Mot de passe</label>
                        <input required
                            minlength="4"
                            type="password"
                            ngModel name="password"
                            class="form-control" id="pwd">
                    </div>
                    <button 
                        [disabled]="loginFormulaire.invalid"
                        (click)="login(loginFormulaire)"
                        class="error-btn button btn-block mb-4" style="margin-top:2%;">
                        Se connecter
                    </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Jumbotron -->
  </section>
  <!-- Section: Design Block -->
